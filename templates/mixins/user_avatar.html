{% if user.avatar %}

{% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} xl:h-20 xl:w-20 lg:h-20 lg:w-20 md:h-16 md:w-16 sm:h-12 sm:w-12 bg-indigo-600 rounded-full text-white flex justify-center items-center overflow-hidden">

    </div>
